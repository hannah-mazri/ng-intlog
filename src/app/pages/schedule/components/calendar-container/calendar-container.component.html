<div class="container">
  <div class="header">{{ months[currentMonthIndex] }} {{ currentYear }}</div>
  <div class="days">
    <div>M</div>
    <div>T</div>
    <div>W</div>
    <div>T</div>
    <div>F</div>
    <div>S</div>
    <div>S</div>
  </div>
  <div class="dates">
    <button
      *ngFor="let prevMonthDate of getDatesInPreviousMonth()"
      class="lastMonthDates w-full h-full"
    >
      {{ prevMonthDate }}
    </button>
    <button
      *ngFor="let currentMonthDate of getDatesInCurrentMonth()"
      class="w-full h-full relative"
    >
      {{ currentMonthDate }}
      <div
        *ngIf="checkActivity(currentMonthDate)"
        class="absolute -bottom-0.5 left-4 text-red-600 text-xl font-semibold"
      >
        .
      </div>
    </button>
    <button
      *ngFor="let nextMonthDate of getDatesInNextMonth()"
      class="nextMonthDates w-full h-full"
    >
      {{ nextMonthDate }}
    </button>
  </div>
</div>
